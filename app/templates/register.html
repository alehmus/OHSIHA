{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <!-- Esitetään rekisteröitymistiedot -->
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Luo tunnus</legend>
                {{ form|crispy }}
            </fieldset>
            <!-- Lähetetään viewsille täytetty rekisteröitymislomake -->
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Rekisteröidy</button>
            </div>
        </form>
        <!-- Mahdollisuus myös kirjautua sisään -->
        <div class="border-top" pt-3">
            <small class="text-muted">
                Jo tunnus? <a class="ml-2" href="{% url 'login' %}">Kirjaudu sisään</a>
            </small>
        </div>
    </div>
{% endblock %}
